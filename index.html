<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <title>Intuit Accounts - Sign Up</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-links-container">
        <div class="restore-links-container">
          <div>
            Already have an Intuit account?
          </div>
          <a href="#">I forgot my User ID or Password</a>
        </div>
        <div class="signup-btn-container">
          <button class="signup-btn">
            <i class="fas fa-lock"></i>
            Sign in
          </button>
        </div>
      </div>
    </nav>
    <main>
      <header class="intuit-logo-header"></header>
      <section class="form-wrapper">
        <header class="services-logos-container">
          <ul class="logos-list">
            <li class="services-logos"></li>
            <li class="services-logos"></li>
            <li class="services-logos"></li>
          </ul>
        </header>
        <div class="form-container">
          <form>
            <input type="text" class="input-field">
            <input type="text" class="input-field">
            <input type="password" class="input-field">
            <input type="submit" class="submit-btn">
            <footer class="form-footer">
            </footer>
          </form>
        </div>
        <footer class="page-footer">
        </footer>
      </section>
    </main>
  </body>
</html>
